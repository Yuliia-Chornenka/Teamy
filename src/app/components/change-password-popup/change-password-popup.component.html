<h2 mat-dialog-title align="center"> Change profile password </h2>
<mat-dialog-content class="form">
  <form [formGroup]="formChangePassword" (ngSubmit)="onSubmit()">
    <mat-form-field class="form__input">
      <mat-label>Old password:</mat-label>
      <input matInput required formControlName="password">
      <mat-error *ngIf="formChangePassword.get('password').invalid"> {{ getErrorMessagePassword() }} </mat-error>
    </mat-form-field>

    <mat-form-field class="form__input">
      <mat-label>New password:</mat-label>
      <input matInput required formControlName="newPassword">
      <mat-error *ngIf="formChangePassword.get('newPassword').invalid"> {{ getErrorMessageNewPassword() }} </mat-error>
    </mat-form-field>

    <mat-form-field class="form__input">
      <mat-label>New password confirmation:</mat-label>
      <input matInput required formControlName="newPasswordConfirmation">
      <mat-error *ngIf="formChangePassword.get('newPasswordConfirmation').invalid"> {{ getErrorMessageNewPasswordConfirmation() }} </mat-error>
    </mat-form-field>

    <mat-error align="center" *ngIf="!successSubmitted"> We can't change your password now, please try again later </mat-error>

    <mat-dialog-actions align="center">
      <button mat-raised-button mat-dialog-close> Cancel </button>
      <button mat-raised-button type="submit" color="primary" [mat-dialog-close]="true"> Change </button>
    </mat-dialog-actions>

  </form>
</mat-dialog-content>
