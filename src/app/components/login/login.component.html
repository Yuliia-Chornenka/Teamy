<mat-card-content>
  <div class="wrapper">
    <div class="form-alert" *ngIf="invalidLogin">{{ errorMessage }}</div>
    <form class="form" [formGroup]="form" (submit)="$event.preventDefault()">
      <mat-form-field appearance="fill" class="form__field">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email" required>
        <mat-icon matSuffix>local_post_office</mat-icon>
        <mat-hint>your secret email</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill" class="form__field">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Password" formControlName="password" required>
        <mat-hint>password</mat-hint>
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="login()">Sign in</button>

      <div class="form__addition">
        <div class="form__separator">
          <div class="form__decoration"></div>
          <p>or</p>
          <div class="form__decoration"></div>
        </div>
        <div class="form__socials-login">
          <ul class="socials-login">
            <li class="socials-login__item">
              <a class="socials-login__link" (click)="signInWithFB()">
                <div class="socials-login__icon fb"></div>
                <p>Use Facebook Account</p>
              </a>
            </li>
<!--            <li class="socials-login__item">-->
<!--              <button class="socials__link google" (click)="signInWithGoogle()"></button>-->
<!--            </li>-->
          </ul>
        </div>
      </div>
    </form>
  </div>
</mat-card-content>
