<mat-card-content>
  <form class="form" [formGroup]="form" (submit)="$event.preventDefault()">

    <mat-form-field appearance="fill" class="form__field">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" formControlName="email" required>
      <mat-icon matSuffix>local_post_office</mat-icon>
      <mat-hint>your secret email</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form__field">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Password" formControlName="password" required>
      <mat-hint>password</mat-hint>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="login()">Sign in</button>
  </form>
</mat-card-content>
