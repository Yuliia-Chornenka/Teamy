<a routerLink="/project/create">
  <button mat-raised-button color="accent">
    Create a project
  </button>
</a>


<input (change)="onImagePicked($event)" placeholder="Upload Image"
       type="file" />
<button mat-raised-button (click)="onImageUpload()">Upload Image</button>

<div *ngIf="imageUrl">
  Preview Image from AWS
  <br />
  <img width="200px" src="https://teamy.s3.amazonaws.com/{{ imageUrl }}" alt="avatar"/>
</div>
