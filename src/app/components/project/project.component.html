<div class="wrapper">
  <p><span class="project__text--bold"> Project name: </span> {{ project?.title }}</p>
  <p>
    <span class="project__text--bold"> Description: </span>{{ project?.description }}
  </p>
  <p>
    <span class="project__text--bold"> Deadline: </span
    >{{ project?.deadline | date: "longDate" }}
  </p>
  <div *ngIf="project?.requirements.length">
    <p class="project__text--bold">Requirements:</p>
    <p *ngFor="let requirement of project?.requirements">
      <mat-checkbox
        disabled
        [ngModel]="requirement.priority"
        matTooltip="High priority"
        matTooltipPosition="above"
        [matTooltipDisabled]="!requirement.priority"
      >
      </mat-checkbox>
      {{ requirement.title }}
    </p>
  </div>

  <button mat-raised-button color="accent" [cdkCopyToClipboard]="projectUrl" (click)="showMessageCopiedLink()">
    Copy project link
  </button>

  <button mat-raised-button color="primary" (click)="becomeMember()">
    Become a member
  </button>

  <app-create-teams *ngIf="project?.members.length" [members]="project?.members">
  </app-create-teams>
</div>
