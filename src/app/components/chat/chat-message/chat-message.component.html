<div class="message-wrapper" [ngClass]="message.user._id === user._id ? 'my-message' : ''">
  <div class="message">
    <div class="message__info">
      <div class="message__user">
        {{ message.user.name }}
      </div>
      <div class="message__time">
        {{ messageDate }}
      </div>
    </div>
    <div class="message__text">
        {{ message.text }}
    </div>
  </div>
</div>
