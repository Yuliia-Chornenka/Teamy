<div class="message-wrapper">
  <div class="message">
    <div class="message__info">
      <div class="message__user">
        {{ message.user }}
      </div>
      <div class="message__time">
        {{ messageDate }}
      </div>
    </div>
    <div class="message__text">
        {{ message.text }}
    </div>
  </div>
</div>
