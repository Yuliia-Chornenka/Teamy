<section class="chat-users">
  <header class="chat-users__header">Users</header>
  <div class="chat-users__wrapper">
    <ul class="chat-users__list">
      <li *ngFor="let user of users">
        <app-chat-member [isOnline]="checkOnline(user)" [userName]="user.name"></app-chat-member>
      </li>
    </ul>
  </div>
</section>
