<mat-list class="files__wrapper">
  <mat-list-item  *ngFor="let file of chatTeamFiles">
    <mat-icon mat-list-icon>description</mat-icon>
    <a mat-line [href]=file download class="files__item">
      {{ file.substring(44) }}
    </a>
    <div mat-line> {{ file.substring(31, 44) | date:'longDate' }} </div>
  </mat-list-item>
</mat-list>

<div class="files__btn-wrapper">
  <label class="files__item--label">
    Add file
    <input (change)="onFilePicked($event)" class="files__item--input" type="file"
           accept=".doc, .docx, .txt, .pdf, .xls, .xlsx, .zip, .rar, .ppt, .pptx">
  </label>
  <button mat-raised-button color="accent"
          (click)="onFileUpload()" [disabled]="!isNewFile">
    Submit
  </button>
</div>

<p class="files__item--name" *ngIf="fileName"> {{ fileName }} </p>
<mat-error *ngIf="isFileTooBig" class="files__item--error">File should not be more than 1 mg</mat-error>
<mat-error *ngIf="isFileUploadError" class="files__item--error">
  Sorry, something went wrong and we canâ€™t upload your file now. Please try again later.
</mat-error>
