<div class="new-project">
  <form [formGroup]="newProjectForm">
    <p>{{ newProjectForm.value | json }}</p>

    <mat-form-field>
      <input matInput placeholder="Project title" formControlName="title" />
    </mat-form-field>

    <div formArrayName="requirements">
      <div
        *ngFor="let require of requirementsForms.controls; let i = index"
        [formGroupName]="i"
      >
        <mat-form-field>
          <input matInput placeholder="Requirement" formControlName="title" />
        </mat-form-field>

        <mat-checkbox formControlName="priority">Priority</mat-checkbox>

        <button mat-raised-button color="warn" (click)="deleteRequirement(i)">
          X
        </button>
      </div>
    </div>
    <button mat-raised-button color="primary" (click)="addRequirement()">
      Add requirement +
    </button>
    <div>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" formControlName="deadline">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker></mat-datepicker
      ></mat-form-field>

      <!-- <mat-datepicker-toggle [for]="myDatepicker"></mat-datepicker-toggle>
      <mat-datepicker touchUi #picker></mat-datepicker> -->
    </div>
  </form>
</div>
